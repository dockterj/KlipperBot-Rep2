[mcu arduino_nano_mpu6050]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A9KN71PX-if00-port0
flash_device: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A9KN71PX-if00-port0
kconfig:
  CONFIG_INITIAL_PINS="PD1"
  
[flash_mcu nano]
mcu: arduino_nano_mpu6050
flash_method: makeflash
kconfig:
  CONFIG_MACH_AVR=y
  CONFIG_AVR_SELECT=y
  CONFIG_BOARD_DIRECTORY="avr"
  CONFIG_MACH_atmega328p=y
  CONFIG_MCU="atmega328p"
  CONFIG_AVRDUDE_PROTOCOL="arduino"
  CONFIG_AVRDUDE_BAUDRATE="57600"
  CONFIG_AVR_FREQ_16000000=y
  CONFIG_CLOCK_FREQ=16000000
  CONFIG_AVR_CLKPR=-1
  CONFIG_AVR_STACK_SIZE=256
  CONFIG_AVR_WATCHDOG=y
  CONFIG_SERIAL=y
  CONFIG_SERIAL_BAUD_U2X=y
  CONFIG_SERIAL_PORT=0
  CONFIG_SERIAL_BAUD=250000
  CONFIG_USB_VENDOR_ID=0x1d50
  CONFIG_USB_DEVICE_ID=0x614e
  CONFIG_USB_SERIAL_NUMBER="12345"
  CONFIG_HAVE_GPIO_BITBANGING=y
  CONFIG_WANT_DISPLAYS=y
  CONFIG_WANT_SENSORS=y
  CONFIG_WANT_LIS2DW=y
  CONFIG_WANT_ADS1118=y
  CONFIG_WANT_SOFTWARE_I2C=y
  CONFIG_WANT_SOFTWARE_SPI=y
  CONFIG_CANBUS_FREQUENCY=1000000
  CONFIG_INITIAL_PINS=""
  CONFIG_HAVE_GPIO=y
  CONFIG_HAVE_GPIO_ADC=y
  CONFIG_HAVE_GPIO_SPI=y
  CONFIG_HAVE_GPIO_I2C=y
  CONFIG_HAVE_GPIO_HARD_PWM=y
  CONFIG_HAVE_STRICT_TIMING=y
  CONFIG_HAVE_LIMITED_CODE_SIZE=y
  CONFIG_INLINE_STEPPER_HACK=y

[mpu9250]
i2c_mcu: arduino_nano_mpu6050
i2c_bus: twi
i2c_speed: 1000000

[resonance_tester]
accel_chip: mpu9250
probe_points:
    100,100,30